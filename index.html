<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addButton">Add Task</button>
        </div>
        <div class="filters">
            <button id="allButton">All Tasks</button>
            <button id="activeButton">Active Tasks</button>
            <button id="completedButton">Completed Tasks</button>
        </div>
        <div id="taskHeading" class="task-heading"></div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
